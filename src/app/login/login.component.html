<div class=" bg-primary-reverse bg-primary-50">
    <div class="flex justify-content-center">
        <div class="w-full lg:w-5 h-screen text-center flex justify-content-center align-items-start">
            <div class="z-5 w-full lg:w-8 px-6 text-center mt-8" style="max-width: 400px;">
                <div class="w-full flex align-items-center justify-content-center">
                    <img src="assets/layout/images/login/icon-login.svg" alt="avalon-layout" class="w-6rem" />
                </div>
                <h1 class="text-4xl font-light mt-4 text-primary-500">Sign in to Avalon</h1>
                <p>Welcome, please use the form to sign-in to the Avalon network</p>

                <!-- Add the form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mt-5 text-left">
                        <div>
                            <label for="email" class="block mb-2" style="color:#4c566a">Email</label>
                            <span class="p-input-icon-right block">
                                <i class="pi pi-user"></i>
                                <input id="email" type="text" formControlName="email" pInputText class="w-full" required />
                            </span>
                        </div>

                        <div>
                            <label for="password" class="block mb-2 mt-3" style="color:#4c566a">Password</label>
                            <span class="p-input-icon-right block">
                                <i class="pi pi-lock"></i>
                                <input id="password" type="password" formControlName="password" pInputText class="w-full" />
                            </span>
                        </div>

                        <div>
                            <p-checkbox label="Remember me" formControlName="rememberMe" [binary]="true" class="mt-5"></p-checkbox>
                        </div>

                        <div class="flex align-items-center justify-content-between mt-4 gap-3">
                            <button pButton type="submit" label="Login" class="w-10rem"></button>
                            <a href="#" class="secondary-button">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
